name: ü™Ñ Run

on:
  push:
    branches:
      - "ci/docker-run"

jobs:
  run:
    name: üè≠ Run
    runs-on: ubuntu-20.04
    steps:
      - name: üê≥ Docker Run
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_PKG_PAT }}
          registry: ghcr.io
          image: ghcr.io/phnx47/x-report:latest
          options: -e HARVEST_ACCESS_TOKEN=${{ secrets.HARVEST_ACCESS_TOKEN }} -e HARVEST_ACCOUNT_ID=${{ secrets.HARVEST_ACCOUNT_ID }} -e SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
          run: node index.js
