name: 💿 Build

on:
  push:
    branches:
      - "ci/docker-run"

jobs:
  build:
    name: 🏭 Build
    runs-on: ubuntu-20.04
    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v2
      - name: 🐳 Build & Publish to CR
        uses: elgohr/Publish-Docker-Github-Action@3.04
        with:
          name: phnx47/x-report
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_PKG_PAT }}
          registry: ghcr.io
